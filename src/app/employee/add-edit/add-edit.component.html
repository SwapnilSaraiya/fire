
<div class="modal-header">
    <h4 class="modal-title m-auto" id="modal-basic-title">Customer Form!</h4>
</div>
  <div class="modal-body">
    <form [formGroup]="empForm" (ngSubmit)="submittedData()">
        <div class="form-group pb-3">
          <label class="pb-1">Name </label>
          <input type="text" class="form-control" formControlName="name">
        
        </div>
        <div class="form-group" >
          <label class="pb-1">Phone</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>

        <div class="form-group" >
            <label class="pb-1">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="form-group" >
            <label class="pb-1">BirthDate</label>
            <input type="date" class="form-control" formControlName="b_date">
          </div>
          <br>
          <div class="form-group" >
            <select class="form-select pb-1" aria-label="Default select example" formControlName="branch">
              <option value=" ">Branch</option>
                <option *ngFor="let data of branchDetail">{{data.name}}-{{data.location}}</option>
            </select>
          </div>
          <br>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
      </div>
    </form>
  </div>
